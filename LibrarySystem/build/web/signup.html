<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="signupServlet" method="post">
            <table>
                <tr>
                    <td><input type="text" name="user" placeholder="Enter New Username" required></td>
                </tr>
                <tr>
                    <td><input type="password" name="pw" placeholder="Enter New Password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Signup</button></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
